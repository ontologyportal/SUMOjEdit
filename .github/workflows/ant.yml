# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant
name: 'Java CI with Ant / Build sumojedit'

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  DEFAULT_DOCKER_ACCOUNT: apease

jobs:
  build-test-upload:
    name: Build & Test
    runs-on: ubuntu-latest
    container:
        image: apease/sigmakee:latest
    env:
      # Explicitly set SIGMA_HOME
      SIGMA_HOME: /root/sigmakee-runtime
      ONTOLOGYPORTAL_GIT: ${{ github.workspace }}
      SIGMA_SRC: ${{ github.workspace }}/sigmakee

    steps:
      - name: checkout SUMOjEdit
        uses: actions/checkout@v4
        with:
          path: SUMOjEdit

      - name: checkout sigmaAntlr
        uses: actions/checkout@v4
        with:
          repository: 'ontologyportal/sigmaAntlr'
          path: sigmaAntlr

      - name: checkout sigmakee
        uses: actions/checkout@v4
        with:
          repository: 'ontologyportal/sigmakee'
          path: sigmakee

      - name: checkout TPTP-ANTLR
        uses: actions/checkout@v4
        with:
          repository: 'ontologyportal/TPTP-ANTLR'
          path: TPTP-ANTLR

      - name: checkout SigmaUtils
        uses: actions/checkout@v4
        with:
          repository: 'ontologyportal/SigmaUtils'
          path: SigmaUtils

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Ant
        uses: cedx/setup-ant@v3
        with:
          optional-tasks: true
          version: latest

      - name: Build with Ant
        env:
          JEDIT_HOME: $ONTOLOGYPORTAL_GIT/.jedit
        working-directory: ./SUMOjEdit
        run: ant

      - name: Run unit tests
        working-directory: ./SUMOjEdit
        run: ant test.unit

#      - name: Run integration tests
#        env:
#        working-directory: ./sumojedit
#        run: ant test.integration

      - name: Upload sumojedit-base
        env:
          SUMO_JEDIT_HOME: ${{ github.workspace }}/SUMOjEdit
          JEDIT_HOME: $ONTOLOGYPORTAL_GIT/.jedit
        uses: actions/upload-artifact@v4
        with:
          name: sumojedit-base
          path: |
            $SUMO_JEDIT_HOME/lib/*.jar
            !$SUMO_JEDIT_HOME/lib/hamcrest-core*.jar
            !$SUMO_JEDIT_HOME/lib/junit*.jar
            !$SUMO_JEDIT_HOME/lib/jedit.jar
            $SUMO_JEDIT_HOME/SUMOjEdit.jar
            $JEDIT_HOME

  build-sumojedit:
    runs-on: ubuntu-latest
    needs: build-test-upload
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download artifact
        uses: actions/download-artifact@v4.1.7
        with:
          name: sumojedit-base

      - name: Set image account name
        env:
          DOCKER_ACCOUNT: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "IMAGE_ACCOUNT=${DOCKER_ACCOUNT:-$DEFAULT_DOCKER_ACCOUNT}" >> $GITHUB_ENV

      - name: Build and push sumojedit
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/sumojedit/Dockerfile
          build-args: |
            IMAGE_ACCOUNT=${{ env.IMAGE_ACCOUNT }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.IMAGE_ACCOUNT }}/sumojedit:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
