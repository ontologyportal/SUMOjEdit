build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
#build.home=build
build.classes.dir=${build.home}/classes
#build.test.classes=${build.home}/test/classes
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
buildfile=nbproject/ide-targets.xml
ant.script=${buildfile}
# Uncomment to specify the preferred debugger connection transport:
debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${app.name}.jar
dist.javadoc.dir=${dist.dir}/doc/api
excludes=
file.reference.src-java=src
file.reference.unit-java=test/unit/java
includes=**
jar.compress=false
javac.classpath=\
    lib/ErrorList.jar:\
    lib/guava-19.0.jar:\
    ${jedit.jar}:\
    lib/sigmaAntlr.jar:\
    lib/sigmakee.jar:\
    lib/sigmaUtils.jar:\
    lib/tptp.jar
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
#javac.release=11
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    lib/hamcrest-core-1.3.jar:\
    lib/junit-4.13.2.jar
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
manifest.mf=MANIFEST.MF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    lib/antlr4-runtime-4.9.3.jar:\
    lib/kryo-5.6.2.jar:\
    lib/minlog-1.3.1.jar:\
    lib/objenesis-3.4.jar:\
    lib/reflectasm-1.11.9.jar:\
    lib/tomcat-servlet-api-9.0.97.jar
# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
#run.jvmargs=-Xmx10g -Xss1m
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes}:\
    ${run.classpath}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
src.dir=${file.reference.src-java}
#test.unit.dir=${file.reference.unit-java}

# Specific SUMOjEdit props
#app.name=SUMOjEdit
main.class=com.articulate.sigma.jedit.${app.name}
ontologyportal.git=${workspace}
sigma_src=${workspace}/sigmakee
sigma_home=${user.home}/.sigmakee
tptp_home=${workspace}/TPTP-ANTLR
catalina.base=${catalina.home}
activity.log=${jedit.home}/activity.log
sigma_antlr_src=${workspace}/sigmaAntlr

# Various runtime arguments here
# run.jedit w/ no args
run.args=

impl.title=${app.name}
impl.vendor.id=edu.nps.cs
sumo.url=http://www.ontologyportal.org
nps=Naval Postgraduate School (NPS), Monterey, CA
cs.dept=Computer Science (CS) DEPT

product.Name=SUMO jEdit (${impl.title})
product.version.major=1
product.version.minor=1
product.version.patch=0
product.Version=${product.version.major}.${product.version.minor}.\
    ${product.version.patch}
spec.vendor=Adam Pease
project.license=LICENSE

#reports.dir=${build.home}/reports
#report.html=file:${basedir}/${reports.dir}/html/index.html
#unit.test.suite=com.articulate.sigma.jedit.UnitTestSuite
